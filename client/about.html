<!DOCTYPE html>
<html lang="en" dir="ltr" class="about_pg">
    <head>
        <meta charset="UTF-8">
        <title>About us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="swiper-bundle.min.css">
        <!--Boxicon link-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
    </head>
<body class="about_body">
    <!--SIDEBAR-->
    <div class="sidebar" id="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-kickstarter'></i>
                <div class="logo_name">Kato</div>
            </div>
            <i class='bx bx-menu'id="menu_btn" ></i>
        </div>
        <ul class="nav_list">
           <li>
            <a href="dashboard.html">
                <i class='bx bxs-dashboard' ></i>
                <span class="link_names">Dashboard</span>
            </a>
           </li>

           <li>
            <a href="Training.html">
                <i class='bx bx-briefcase-alt'></i>
                <span class="link_names">Training</span>
            </a>
           </li>

           <li>
            <a href="about.html">
                <i class='bx bxs-group' ></i>
                <span class="link_names">Know your team</span>
            </a>
           </li>
           <!---

           <li>
            <a href="profile.html">
                <i class='bx bx-user-circle' ></i>
                <span class="link_names">Profile</span>
            </a>
           </li>
        -->
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="\images\profile.jpg" alt="">
                    <div class="name_job">
                        <div class="name">lulu</div>
                        <div class="job">Web Designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="logout" ></i>
            </div>
        </div>
    </div>
    <div class="slide-container swiper" id="mainContainer">  
        <div class="slide_content">
            <div class="slideCardWrapper swiper-wrapper">
                <div class="slideCard swiper-slide">
                    <div class="slideCardImageContent">
                        <span class="overlay"></span>
                        <div class="slideCardImage">
                            <img src="images/rando1.jpg" alt="" class="slideCard-img">
                        </div>
                    </div>
                    <div class="slideCardContent">
                        <h2 class="staffName">David Dell</h2>
                        <p class="staffRole">Web developer</p>
                        <button class="slideCardBtn">View more</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
        
    </div>
    <discord-chatbot-button style="position: fixed; right: 10px; bottom: 10px;"></discord-chatbot-button>
    <script>
        let menu_btn = document.querySelector("#menu_btn");
        let sidebar = document.querySelector(".sidebar");

        menu_btn.onclick = function(){
            sidebar.classList.toggle("active");
        }
    </script>
    <script src="/libs/utils.js"></script>
    <script src="/libs/main-container-behaviour.js"></script>
    <script src="libs/swiper-bundle.min.js"></script>
    <script src="/libs/components.js"></script>
    <script>
        var swiper = new Swiper(".slide-content",{
            slidesPerView:3,
            spaceBetween:30,
            slidesPerGroup:3,
            loop:true,
            loopFillGroupWithBlank:true,
            pagination:{
                el:".swiper-pagination",
                clickable:true,
            },
            navigation:{
                nextEL:".swiper-button-next",
                prevEl:".swiper-button-prev",
            },
        });

    </script>
   

</body>
</html>
