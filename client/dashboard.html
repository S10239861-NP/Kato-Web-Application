<!DOCTYPE html>
<html lang="en" class="dashboard_pg">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!--Boxicon link-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="dashboard_body">
    <!--SIDEBAR-->
    <div class="sidebar" id="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bxl-kickstarter"></i>
          <div class="logo_name">Kato</div>
        </div>
        <i class="bx bx-menu" id="menu_btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <a href="dashboard.html">
            <i class="bx bxs-dashboard"></i>
            <span class="link_names">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="Training.html">
            <i class="bx bx-briefcase-alt"></i>
            <span class="link_names">Training</span>
          </a>
        </li>

        <li>
          <a href="about.html">
            <i class="bx bxs-group"></i>
            <span class="link_names">Know your team</span>
          </a>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="\images\profile.jpg" alt="" />
            <div class="name_job">
              <div class="name">lulu</div>
              <div class="job">Web Designer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="logout"></i>
        </div>
      </div>
    </div>

    <!--DASHBOARD-->
    <div id="mainContainer">
      <div class="dashboard_main">
        <div class="dashboard_header">
          <h1>Kato</h1>
        </div>
        <ul class="insights">
          <li>
            <i class="bx bxs-calendar"></i>
            <span class="insight_info">
              <h3>4</h3>
              <p>Days to arrival</p>
            </span>
          </li>
          <li>
            <i class="bx bxs-graduation"></i>
            <span class="insight_info">
              <h3>6</h3>
              <p>Lessons</p>
            </span>
          </li>

          <li>
            <i class="bx bxs-message-rounded"></i>
            <span class="insight_info">
              <h3>10</h3>
              <p>Messages</p>
            </span>
          </li>
        </ul>

        <div class="bottom_data"></div>

        <div class="charts-container">
          <!--Chart for tasks remaining over time-->
          <div id="curve_chart" class="charts"></div>

          <!--Chart for training remaining over time-->
          <div id="piechart_3d" class="charts"></div>
        </div>
      </div>
    </div>

    <!--Courses-->
    <section class="Courses">
      <h2>Your Courses</h2>
      <!-- course table-->
      <div class="course-container">
        <div class="course-box">
          <img src="images/course_image1.jpg" alt="" class="course-img" />
          <h3 class="course-desc">Course A</h3>
          <a href="" class="course-btn">view course</a>
        </div>

        <div class="course-box">
          <img src="images/course_image1.jpg" alt="" class="course-img" />
          <h3 class="course-desc">Course A</h3>
          <a href="" class="course-btn">view course</a>
        </div>

        <div class="course-box">
          <img src="images/course_image1.jpg" alt="" class="course-img" />
          <h3 class="course-desc">Course A</h3>
          <a href="" class="course-btn">view course</a>
        </div>

        <div class="course-box">
          <img src="images/course_image1.jpg" alt="" class="course-img" />
          <h3 class="course-desc">Course A</h3>
          <a href="" class="course-btn">view course</a>
        </div>
      </div>
    </section>

        
    </div>
