<!DOCTYPE html>
<html lang="en" class="dashboard_pg">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <!--Boxicon link-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" crossorigin src="/assets/dashboard-U88obHS6.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/style-6XPtJ8iy.js">
    <link rel="modulepreload" crossorigin href="/assets/utils-kMfNOAL2.js">
    <link rel="modulepreload" crossorigin href="/assets/components-qM83PsYa.js">
    <link rel="stylesheet" crossorigin href="/assets/style-Uz8oi3n8.css">
  </head>

  <body class="dashboard_body">
    <div class="dashboard-container">
      <!--NEW SIDEBAR (CUSTOM HTML ELEMENT)-->
      <side-bar></side-bar>

      <!--DASHBOARD-->
      <div class="dashboard-main-container">
        <div class="dashboard_main">
          <div class="dashboard_header">
            <h1>Kato</h1>
          </div>
          
          <div class="insights">
            <div>
              <i class="bx bxs-calendar"></i>
              
              <span class="insight_info">
                <h3>4</h3>
                
                <p>Days to arrival</p>
              </span>
            </div>

            <div>
              <i class="bx bxs-graduation"></i>
              
              <span class="insight_info">
                <h3>6</h3>
                
                <p>Lessons</p>
              </span>
            </div>

            <div>
              <i class='bx bx-task'></i>
              
              <span class="insight_info">
                <h3>10</h3>
                
                <p>Tasks</p>
              </span>
            </div>
          </div>

          <div class="bottom_data"></div>

          <div class="charts-container">
            <div class="chart-bubble">
              <h3 class="chart-header">Number of tasks remaining over time</h3>

              <div id="curve_chart" class="charts"></div>
            </div>

            <div class="chart-bubble">
              <h3 class="chart-header">Percentage of lessons remaining for each module</h3>

              <div id="piechart_3d" class="charts"></div>
            </div>
          </div>

          <!-- Training modules section -->
          <div class="Courses">
            <h2>Your Training Modules</h2>
            
            <!-- Training module cards grid -->
            <div id="trainingModuleCardsContainer" class="course-container">
              <!-- All training module cards should be placed here. -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <footer class="footer">
      &copy; Copyright @ 2024 by Kato | P05 PFD
    </footer> -->

    <discord-chatbot-button
      style="position: fixed; right: 10px; bottom: 10px"
    ></discord-chatbot-button>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  </body>
</html>
