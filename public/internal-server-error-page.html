<html>
    <head>
        <title>Kato - Internal Server Error</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
            /* GOOGLE FONTS*/
            body, h1, h2, h3, h4, h5, h6, p {
                font-family: "Poppins";
                margin: 0px;
                padding: 0px;
            }
            h1 {
                font-size: 50px;
            }
            p {
                font-size: 16px;
            }
            button {
                font-family: "Poppins";
                font-size: 14px;
                padding: 12px 8px;
            }
        </style>
    </head>

    <body>
        <div style="display: flex; flex-direction: column; justify-content: space-evenly; row-gap: 40px;">
            <div style="display: flex; flex-direction: column; margin-top: 40px; row-gap: 40px;">
                <h1 style="display: flex; justify-content: center; align-items: center;">Internal Server Error</h1>

                <p style="display: flex; justify-content: center; align-items: center;">An error occurred on the server while it was processing your request. Please report this issue to the site administrator.</p>
            </div>

            <div style="display: flex; flex-direction: row; justify-content: center;">
                <button id="returnToHomeButton">Return to home</button>
            </div>
        </div>

        <script>
            let returnToHomeButton = document.getElementById("returnToHomeButton");

            returnToHomeButton.addEventListener("mousedown", (mouseEvent) =>
            {
                window.location.href = "/";
            });
        </script>
    </body>
</html>
