<!DOCTYPE html>
<html lang="en" class="dashboard_pg">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!--Boxicon link-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="dashboard_body">
    <!--NEW SIDEBAR (CUSTOM HTML ELEMENT)-->
    <side-bar></side-bar>

    <!--DASHBOARD-->
    <div id="mainContainer">
      <div class="dashboard_main">
        <div class="dashboard_header">
          <h1>Kato</h1>
        </div>
        <ul class="insights">
          <li>
            <i class="bx bxs-calendar"></i>
            <span class="insight_info">
              <h3>4</h3>
              <p>Days to arrival</p>
            </span>
          </li>
          <li>
            <i class="bx bxs-graduation"></i>
            <span class="insight_info">
              <h3>6</h3>
              <p>Lessons</p>
            </span>
          </li>

          <li>
            <i class="bx bxs-message-rounded"></i>
            <span class="insight_info">
              <h3>10</h3>
              <p>Messages</p>
            </span>
          </li>
        </ul>

        <div class="bottom_data"></div>

        <div class="charts-container">
          <div class="chart-bubble">
            <h3 class="chart-header">Number of tasks remaining over time</h3>

            <!--Chart for tasks remaining over time-->
            <div id="curve_chart" class="charts"></div>
          </div>

          <div class="chart-bubble">
            <h3 class="chart-header">Training remaining over time</h3>

            <!--Chart for training remaining over time-->
            <div id="piechart_3d" class="charts"></div>
          </div>
        </div>

        <!--Courses-->
        <section class="Courses">
          <h2>Your Courses</h2>
          <!-- course table-->
          <div class="course-container">
            <div class="course-box">
              <img src="images/course_image1.jpg" alt="" class="course-img" />
              <h3 class="course-desc">Course A</h3>
              <a href="" class="course-btn">view course</a>
            </div>

            <div class="course-box">
              <img src="images/course_image1.jpg" alt="" class="course-img" />
              <h3 class="course-desc">Course A</h3>
              <a href="" class="course-btn">view course</a>
            </div>

            <div class="course-box">
              <img src="images/course_image1.jpg" alt="" class="course-img" />
              <h3 class="course-desc">Course A</h3>
              <a href="" class="course-btn">view course</a>
            </div>

            <div class="course-box">
              <img src="images/course_image1.jpg" alt="" class="course-img" />
              <h3 class="course-desc">Course A</h3>
              <a href="" class="course-btn">view course</a>
            </div>
          </div>
        </section>
      </div>
    </div>

    <discord-chatbot-button
      style="position: fixed; right: 10px; bottom: 10px"
    ></discord-chatbot-button>

    <footer class="footer">
      &copy; copyright @ 2024 by <span>Kato</span> | P05 PFD
    </footer>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="module" src="./dashboard.js"></script>
  </body>
</html>
